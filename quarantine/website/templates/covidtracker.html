{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Uncompressed jQuery -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <!-- My jQuery -->
    <script>
    $(document).ready(function (){
        $.getJSON("https://api.covid19india.org/data.json",function(data){
            var states = [];
            var confirmed = [];
            var recovered = [];
            var deaths = [];


            var total_active;
            var total_confirmed;
            var total_recovered;
            var total_deaths;

            total_active = data.statewise[0].active;
            total_confirmed = data.statewise[0].confirmed;
            total_recovered = data.statewise[0].recovered;
            total_deaths = data.statewise[0].deaths;

            //console.log(data.statewise);
            $.each(data.statewise, function (id, obj) {
                states.push(obj.state);
                confirmed.push(obj.confirmed);
                recovered.push(obj.recovered);
                deaths.push(obj.deaths);
              });
          // console.log(states);

          states.shift();
          confirmed.shift();
          recovered.shift();
          deaths.shift();

          $("#confirmed").append(total_confirmed);
          $("#active").append(total_active);
          $("#recovered").append(total_recovered);
          $("#deaths").append(total_deaths);

          // Chart initialization
        var myChart = document.getElementById("myChart").getContext("2d");

          //console.log(states);

          var chart = new Chart(myChart, {
            type: "bar",
            data: {
              labels: states,
              datasets: [
                {
                  label: "Confirmed Cases",
                  data: confirmed,
                  backgroundColor: "#f1c40f",
                  minBarLength: 50,
                },
                {
                  label: "Recovered",
                  data: recovered,
                  backgroundColor: "#2ecc71",
                  minBarLength: 40,
                },
                {
                  label: "Deceased",
                  data: deaths,
                  backgroundColor: "#e74c3c",
                  minBarLength: 20,
                },
              ],
            },
            option: {},
          });

        });

    });</script>

    <!-- Chart.js (Working CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Covid-19 Tracker India</title>
    <style>
        body {
  font-family: "Baloo Thambi 2", cursive;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/home">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

    <div class="container-fluid bg-light p-5 text-center my-3">
      <h1 class="">Covid-19 Updates India</h1>

    </div>
    <div class="container text-center my-5">
      <h6 class="text-info">
        *Click on the Confirmed/Recovered/Deaths buttons above to see the chart
        individually.*
      </h6>
    </div>


    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>


    <div class="container bg-light p-3 my-5 text-center">
      <h5 class="text-info">"Prevention is the Cure."</h5>
      <p class="text-muted">Stay Indoors Stay Safe.</p>
    </div>


    <canvas id="myChart"></canvas>





  </body>
</html>
