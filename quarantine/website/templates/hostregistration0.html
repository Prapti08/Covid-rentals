{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Host Registration</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/382a0f27c6.js" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <style>

    .logo{
        height: 100px;
        padding-right: 15px;
        padding-left: 0px;
    }
    body{
    background: url('/static/images/host7.jpg');
    background-size: 100%;
    background-repeat: no-repeat;
    min-height: 1000%;
    opacity: 0.8;

}
      </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="height:100px; width:100%;>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>

          </ul>
        </div>
      </nav>












    <div class="row">
       <div class="col-lg-5 m-auto style" style="padding-top: 0%;">
           <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/loginface.png' %}" width="150px" height="150px" style="border-radius: 100%;">

            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control py-4"  name="name"placeholder="Name" required>

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-envelope-square"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control py-4" name="email" placeholder="Email" required>

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control py-4" name="password"placeholder=" Password" required>

                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-calendar-day"></i>
                            </span>
                        </div>
                        <input type="date" class="form-control py-4" name="date_of_birth" placeholder="Date of birth" required>

                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-phone-square-alt"></i>
                            </span>
                        </div>
                        <input type="tel"pattern="^\d{10}$" class="form-control py-4" name="phno"placeholder="Mobile No." required>

                    </div>
                    <!-- <button  class="btn btn-success">signup</button> -->
                    <input class="btn btn-success"  type="submit" name="create" value="Sign Up" >
                    <!-- <p class="signup float-right text-white mt-2">Don't have account?<a href="registration.html"> Sign Up here</a></p> -->

                </form>

            </div>

           </div>

       </div>


    </div>







    </body>
    </html>
