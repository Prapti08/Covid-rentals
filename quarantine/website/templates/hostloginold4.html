<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- bootstrap -->

  <!-- font awesome -->

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <style>

    .logo{
        height: 100px;
        padding-right: 15px;
        padding-left: 0px;
    }
    body{
    background: url('../images/card1.jpg');
    background-size: 100%;
    height: 100%;
    background-repeat: no-repeat;
    /* min-height: 100%; */
    opacity: 0.9;

}
      </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="height:100px; width:100%;>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../html/index4.html">Home <span class="sr-only">(current)</span></a>
            </li>

          </ul>
        </div>
      </nav>












    <div class="row">
       <div class="col-lg-5 m-auto style" style="padding-top: 0%;">
           <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="/static/images/loginface.png" width="150px" height="150px" style="border-radius: 100%;">

            </div>
            <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                  {{form.as_p}}
                    <!-- <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-sort-numeric-up"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control py-4"  name="size"placeholder="Size" required>

                    </div> -->

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-sort-numeric-up"></i>
                            </span>   
                        </div>
                       
                        <select name="size" id="size">
                            <option value="volvo">Size</option>
                            <option value="saab">1 BHK</option>
                            <option value="opel">2 BHK</option>
                            <option value="audi">3 BHK</option>
                            <option value="audi"> More</option>
                          </select>
                        <!-- <input type="text" class="form-control py-4"  name="size"placeholder="Size" required> -->
                       
                         
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control py-4" name="address" placeholder="Address" required>
        
                            </div>

                        </div>

                        <div class="col-lg">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                   
        
        
                                    
                                    <span class="input-group-text">
                                        <label for="cars">City</label>
                                        
                                    </span>
                                </div>
                                <select name="cars" id="cars">
                                    <option value="pune">Pune</option>
                                    <!-- <option value="nasik">Nasik</option> -->
                                    <option value="delhi">Delhi</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="bangalore">Bangalore</option>
                                  </select>
                                <!-- <input type="text" class="form-control py-4" name="cost"placeholder="Cost" required> -->
        
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-users"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control py-4" name="capacity" placeholder="Capacity" required>
        
                            </div>

                        </div>
                        <div class="col-lg">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-rupee-sign"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control py-4" name="cost"placeholder="Cost" required>
        
                            </div>
                            
                        </div>
                    </div>
                   
                    
                    

                   <div class="row">
                       <div class="col-lg">
                           
                    <input type="file" class="form-control py-4" name="Upload"placeholder="Upload photos" required><br>
                     <!-- <input class="btn btn-success"  type="submit" name="create" value="Submit" > -->


                       </div>

                       <div class="col-lg">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-house-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" name="name"placeholder="House name" required>
    
                        </div>       
                    </div>
                   </div>

                   <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-comment-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control py-4" name="Description"placeholder="Description" required>

                </div>

                <input class="btn btn-success"  type="submit" name="create" value="Submit" >


                </form>

            </div>

           </div>

       </div>


    </div>







    </body>
    </html>
